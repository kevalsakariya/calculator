<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input id="input" type="text" placeholder="0">
        <div class="allbtn">
            <div class="button">
                <button class="btn red">AC</button>
                <button class="btn red">DEL</button>
                <button class="btn operation">%</button>
                <button class="btn operation">()</button>


            </div>
            <div class="button">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn operation">*</button>

            </div>
            <div class="button">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn operation">-</button>

            </div>
            <div class="button">
                <button class="btn">3</button>
                <button class="btn">2</button>
                <button class="btn">1</button>
                <button class="btn operation">+</button>

            </div>
            <div class="button">

                <button class="btn longbtn">00</button>
                <button class="btn longbtn">0</button>
                <button class="btn dot">.</button>
                <button class="btn yellow ">=</button>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
